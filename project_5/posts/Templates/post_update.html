<body>

    <div style="height:203px; background-color:#394867"></div>


<h1> Post 수정 화면</h1>
<form action = "{%url 'post:post-update' id = post.id %" methode ="POST">
    <div>
        <label for = 'id_content'> 수정 </label>
        <textarea name="content" id="id_content" cols="30" rows = "10">{{post.text}}</textarea>
    </div>
    <div>
        <input type ="submit" value = "수정하기">
    </div>
</form>







<!--삭제하기-->
    <h1> Post 삭제 화면</h1>

<form action = "{%url 'post:post-delete' post.id %" methode ="POST">

    <div>
        <label for = 'id_content'> 삭제 </label>
<!--        <textarea name="content" id="" cols="30" rows = "10"></textarea>-->
    </div>
    <div>
        <input type ="submit" value = "삭제하기">
    </div>

</form>










</body>
</html>
